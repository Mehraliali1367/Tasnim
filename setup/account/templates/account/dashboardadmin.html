{% extends 'inc/base.html' %}
{% block main %}

{% for img in user.images.all %}
<img src="{{ img.image.url }}" style="height:200px;width:200px" >
{% endfor %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if user.is_admin %}
    <div class="mt-4">
    {{form.as_p}}
    <input type="submit" value="upload">
    </div>
    {% endif %}
</form>
{% endblock main %}
